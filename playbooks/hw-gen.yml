---

- name: Arch Tasks
  block: 
    - name: Arch | Installing generic software
      pacman:
        name:
          - lm_sensors
        state: latest
        update_cache: yes
      become: yes

    - name: Arch | Installing required software from aur
      aur:
        name:
          - tuned
          - auto-cpufreq
        state: latest
  when: ansible_distribution == 'Archlinux'

- name: Common | Enabling systemd units
  systemd:
    name: "{{ item }}"
    enabled: yes
    daemon_reload: yes
  become: yes
  with_items:
    - tuned
    - auto-cpufreq
