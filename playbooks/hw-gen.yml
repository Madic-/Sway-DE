---

- name: Arch Tasks
  block: 
    - name: Arch | Installing generic software
      pacman:
        name:
          - lm_sensors
        state: installed
        update_cache: yes
      become: yes

    - name: Arch | Installing required software from aur
      aur:
        name:
          - tuned
        skip_installed: true
    when: ansible_distribution == 'Archlinux'

- name: Common | Enabling tuned systemd unit
  systemd:
    name: "{{ item }}"
    enabled: yes
    daemon_reload: yes
  become: yes
  with_items:
    - tuned
