---

- name: Arch Tasks
  block:
    - name: Arch | Installing generic software
      pacman:
        name:
          - lm_sensors
        state: latest
        update_cache: true
      become: true

    - name: Arch | Installing required software from aur
      kewlfft.aur.aur:
        name:
          #- tuned
          - auto-cpufreq
        state: latest
  when: ansible_distribution == 'Archlinux'

- name: Common | Enabling systemd units
  systemd:
    name: "{{ item }}"
    enabled: true
    daemon_reload: true
  become: true
  with_items:
    #- tuned
    - auto-cpufreq
