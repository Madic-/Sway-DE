---

- name: Arch | Installing generic software
  pacman:
    name:
      - lm_sensors
    state: installed
    update_cache: yes
  become: yes

- name: Arch | Installing required software from aur
  aur:
    name:
      - tuned
    skip_installed: true
  become: yes
  become_user: aur_builder

- name: Common | Enabling tuned systemd unit
  systemd:
    name: "{{ item }}"
    enabled: yes
    daemon_reload: yes
  become: yes
  with_items:
    - tuned
