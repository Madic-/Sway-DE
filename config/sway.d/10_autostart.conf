# Autostart
exec nextcloud
#exec thunderbird
exec evolution
exec firefox
#exec ~/virtualenv/mopidy/bin/mopidy
exec nm-applet --sm-disable
#exec /usr/libexec/xfce-polkit &
exec /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec mako
